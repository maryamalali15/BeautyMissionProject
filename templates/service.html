{% extends "base.html" %}
{% load static %}

{% block content %}

<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">

    <!-- Service Details -->
    <div class="row wow fadeIn">
      <div class="col-md-6 mb-4">
        <img src="{{ service.image.url }}" class="img-fluid" alt="{{ service.name }}">
      </div>
      <div class="col-md-6 mb-4">
        <h1>{{ service.name }}</h1>
        <h4><strong>Category:</strong> {{ service.get_category_display }}</h4>
        <h4><strong>Description:</strong> {{ service.description }}</h4>
      </div>
    </div>

    <!-- Booking Form -->
    <div class="row wow fadeIn">
      <div class="col-md-12">
        <h2>Book {{ service.name }}</h2>
        <form method="post">
          {% csrf_token %}

          <!-- Booking Name Field -->
          <div class="form-group">
            <label for="booking_name">Booking Name:</label>
            <input type="text" id="booking_name" name="booking_name" class="form-control" required>
          </div>

          <!-- Date and Time Fields -->
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" class="form-control" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-continue">Book Now</button>
        </form>
      </div>
    </div>

    <!-- Back to Service -->
    <div class="row wow fadeIn">
      <div class="col-md-12 mt-2 mb-4">
        <a href="{% url 'core:home' %}" class="btn btn-secondary">Back to Services</a>
      </div>
    </div>

  </div>
</main>

{% endblock content %}
